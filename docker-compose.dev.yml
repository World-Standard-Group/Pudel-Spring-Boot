version: '3.9'

# ===========================================
# Pudel Discord Bot - Docker Compose (Auto-Update Mode)
# This version automatically pulls latest from Git on restart
# Use: docker-compose -f docker-compose.dev.yml up -d
# ===========================================

services:
  # ===========================================
  # PostgreSQL Database with pgvector
  # ===========================================
  postgres:
    image: pgvector/pgvector:pg18
    container_name: pudel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASS:-pudelpassword}
      POSTGRES_DB: ${POSTGRES_DB:-pudel}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Note: Init scripts will be pulled from git by pudel service
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-pudel}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pudel-network

  # ===========================================
  # Ollama LLM Service
  # ===========================================
  ollama:
    image: ollama/ollama:latest
    container_name: pudel-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    # GPU support (uncomment for NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - pudel-network

  # ===========================================
  # Pudel Discord Bot (Auto-Update Mode)
  # Restarts will automatically pull latest code
  # ===========================================
  pudel:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: pudel-bot:dev
    container_name: pudel-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Git Auto-Update
      GIT_REPO: ${GIT_REPO:-https://github.com/World-Standard-Group/Pudel-Spring-Boot.git}
      GIT_BRANCH: ${GIT_BRANCH:-main}
      AUTO_UPDATE: ${AUTO_UPDATE:-true}

      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASS: ${POSTGRES_PASS:-pudelpassword}
      POSTGRES_DB: ${POSTGRES_DB:-pudel}

      # Discord Bot
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI:-http://localhost/auth/callback}

      # Security
      JWT_PRIVATE_KEY_PATH: ${JWT_PRIVATE_KEY_PATH}
      JWT_PUBLIC_KEY_PATH: ${JWT_PUBLIC_KEY_PATH}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-604800000}

      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000,http://localhost}

      # Ollama
      OLLAMA_ENABLED: ${OLLAMA_ENABLED:-true}
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen3:8b}

      # Embedding
      EMBEDDING_ENABLED: ${EMBEDDING_ENABLED:-true}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-qwen3-embedding:8b}

      # Server
      SERVER_PORT: ${SERVER_PORT:-8080}

      # JVM
      JAVA_OPTS: ${JAVA_OPTS:--Xms512m -Xmx2g -XX:+UseG1GC -XX:+UseStringDeduplication}
    volumes:
      - pudel_src:/app/src
      - pudel_plugins:/app/plugins
      - pudel_logs:/app/logs
    ports:
      - "${SERVER_PORT:-8080}:8080"
    networks:
      - pudel-network

networks:
  pudel-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local
  pudel_src:
    driver: local
  pudel_plugins:
    driver: local
  pudel_logs:
    driver: local

